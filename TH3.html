<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input= + prompt('Enter a number');
        let arr = [1, 2, 3, 5, 9];
        let result =  arr.indexOf(input);
         if (result == -1) {
            alert('Không tìm thấy phần tử');
         } else {
            document.write('Vị trí của phần tử ' + input + ' là ' + result);
         }
        
    </script>
</body>
</html>
