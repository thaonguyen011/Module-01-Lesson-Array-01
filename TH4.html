<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [-3, 5, 1, 3, 2, 10];
        let max = arr[0];
        let index;
        for (i in arr) {
            if (arr[i] > max) {
                max = arr[i];
                index = i;
            }
        }
        alert('Max is: ' + max + ' at index of ' + index);
    </script>
</body>
</html>
